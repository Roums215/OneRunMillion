<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OneRun Premium - Hors ligne</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      background: linear-gradient(135deg, #121212 0%, #212121 100%);
      overflow: hidden;
      position: relative;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #f9d780 0%, #f6b818 50%, #dd9009 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
      position: relative;
      box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
    }
    
    .logo::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.6);
    }
    
    .logo-symbol {
      font-family: 'Playfair Display', serif;
      font-size: 50px;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin: 0 0 15px 0;
      background: linear-gradient(to right, #fff 0%, #f9d780 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }
    
    p {
      margin: 10px 0;
      line-height: 1.6;
      font-size: 16px;
      color: #e0e0e0;
      max-width: 400px;
    }
    
    .button {
      margin-top: 30px;
      background: linear-gradient(135deg, #f9d780 0%, #f6b818 100%);
      color: #121212;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(255, 215, 0, 0.4);
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: linear-gradient(135deg, #f9d780 0%, #f6b818 100%);
      opacity: 0.2;
      animation: float 8s infinite ease-in-out;
    }
    
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.2; }
      90% { opacity: 0.2; }
      100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="particles">
    <!-- Generated by JavaScript -->
  </div>
  
  <div class="logo">
    <span class="logo-symbol">1</span>
  </div>
  
  <h1>OneRun Premium</h1>
  <p>Vous êtes actuellement hors ligne.</p>
  <p>Veuillez vérifier votre connexion internet pour profiter de l'expérience OneRun complète.</p>
  
  <a href="/" class="button">Essayer à nouveau</a>

  <script>
    // Création d'effets de particules
    const particlesContainer = document.querySelector('.particles');
    for (let i = 0; i < 25; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.width = `${3 + Math.random() * 5}px`;
      particle.style.height = particle.style.width;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      particle.style.animationDuration = `${8 + Math.random() * 10}s`;
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
