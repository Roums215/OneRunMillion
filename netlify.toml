[build]
  base = "."
  publish = "frontend/build"
  command = "cd frontend && npm install && CI=false npm run build"
  functions = "netlify/functions"

[dev]
  publish = "frontend/build"
  functions = "netlify/functions"
  port = 8888

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
